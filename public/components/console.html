<div class="admin-section console-container">
    <h2><i class="fas fa-terminal"></i> Consola</h2>
    <div class="console-wrapper">
        <div class="console-output" id="consoleOutput">
            <!-- Los mensajes de la consola se agregarán aquí -->
        </div>
        <div class="command-input">
            <input type="text" id="commandInput" placeholder="Ingresa un comando (ej: /help, /list)...">
            <button id="sendCommand" class="action-btn">
                <i class="fas fa-paper-plane"></i> Enviar
            </button>
        </div>
    </div>
</div>
